<!-- templates/fragments/nav.html -->

<div class="nav" th:fragment="navbar">
    <img src="/IMG/logo_test1.png">
    <div class="navitem" onclick="location.href='/Main'">홈</div>
    <div class="navitem" onclick="location.href='/List'">전체 애니</div>
    <div class="navitem" onclick="location.href='/Schedule/animeSchedule'">방영중 애니</div>

    

    <div class="nav-right" style="display: flex; margin-left: auto; align-items: center;">
    
    	<!-- 로그인/회원가입 -->
    	<div class="navitem" th:if="${session.USER_ID == null}">
        	<a th:href="@{/User/User_Login}">로그인</a>
    	</div>
    	
    	<div class="navitem" th:if="${session.USER_ID == null}">
        	<a th:href="@{/User/User_EmailCheck}">회원가입</a>
    	</div>

    	<!-- 프로필 이미지 + 드롭다운 -->
		<div class="USER-profile-wrapper" style="position: relative;" th:if="${session.USER_ID != null}">
		  	<div class="USER-profile-button"
				onclick="toggleUserProfileMenu()"
		       	th:attr="style=${#strings.isEmpty(session.USER_PROFILE_IMG) ? 'background-image: url(/IMG/default_profile_img.png)' : 'background-image: url(' + session.USER_PROFILE_IMG + ')'}">
		  	</div>
		
		  	<div class="USER-profile-dropdown" id="USER-profileMenu">
		    	<div th:if="${USER_PERMISSION == 2}" class="USER-dropdown-item" onclick="location.href='/Admin/list'">관리자</div>
		    	<hr>
		    	<div class="USER-dropdown-item" onclick="location.href='/User/User_Profile'">프로필</div>
		    	<hr>
		    	<div class="USER-dropdown-item" onclick="location.href='/User/User_Modify'">정보수정</div>
		    	<hr>
		    	<div class="USER-dropdown-item" onclick="location.href='/User/User_Logout'">로그아웃</div>
		  	</div>
		</div>
  	</div>
</div>
