<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>애니메이션 방영 시간표</title>
<link rel="stylesheet" href="/CSS/testSchedule.css">
<link rel="stylesheet" href="/CSS/test.css">
<link rel="stylesheet" th:href="@{/CSS/test3.css}">

<!-- 글꼴 -->
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="nav">
        <img src="/IMG/logo_test1.png">
        <div class="navitem" onclick="location.href='/Main'">홈</div>
        <div class="navitem" onclick="location.href='/List'">전체 애니</div>
        <div class="navitem" onclick="location.href='/Schedule/animeSchedule'">방영중 애니</div>
        
        <div class="navitem" onclick="location.href='/Admin/insert'">관리자</div>
    </div>
    <br><br>
    
	<h1 class = "title-bar">애니메이션 방영 시간표</h1>
	
	<!-- 상단 고정 요일 바 -->
	<div class="day-title-bar">
		<div th:each="day : ${daysOfWeek}" class="day-title-cell"
			th:text="${day}">월요일</div>
	</div>

	<div class="schedule-container">
		<!-- 요일별 반복 -->
		<div th:each="day : ${daysOfWeek}" class="day-column">
			<div th:each="anime : ${animeByDay[day.trim()]}" class="anime-card"
				th:data-title="${anime.TITLE}" th:data-rating="${anime.SCORE}"
				th:data-image1="${anime.THUMNAIL_GARO_URL}"
				th:data-image2="${anime.THUMNAIL_SERO_URL}"
				th:data-anime-id="${anime.ANIME_ID}">

				<img th:src="${anime.THUMNAIL_SERO_URL}" alt="애니메이션 이미지">
				<div class="anime-title" th:text="${anime.TITLE}">제목</div>
				<div class="anime-rating" th:text="'⭐ ' + ${anime.SCORE}">⭐평점</div>
			</div>
		</div>
	</div>

	<!-- 모달 -->
	<div id="animeModal" class="modal">
		<div class="modal_content">
			<span class="close" onclick="modal_close()">&times;</span>
			<div class="modal_div">

				<div class="modal_img">
					<img id="modal_img" src="" alt="이미지">
				</div>

				<div class="modal_title" id="modal_title"></div>

				<div class="modal_desc">
					<div class="desc_inf" id="modal_desc"></div>
				</div>

				<!-- 평점 게시판 -->
				<div class="wrap">
				    <div class="rating-container-row">
				        <div class="rating-box">
				            <h1>평점 게시판</h1>
				            <input type="hidden" id="userId" name="USER_ID" th:value="${USER_ID}" />
				            
				
				            <!-- 유저가 이미 평가한 경우: 수정 영역 -->
				            <div id="rateFormArea" style="display: none;">
				                <input type="hidden" id="rated_user_id" />
				                <input type="hidden" id="rated_anime_id" />
				
				                <div class="rating" id="rated_stars_area">
				                    <!-- 별점 버튼은 JS에서 생성 또는 유지 -->
				                </div>
				                <br>
				                <div style="margin-top: 20px;">
				                    <textarea id="rated_content" rows="4" cols="50"></textarea>
				                </div>
				                <button type="button" onclick="updateRate()">수정</button>
				                <button type="button" onclick="deleteRate()">삭제</button>
				                <hr style="margin-top: 20px;" />
				            </div>
				
				            <!-- 유저가 미작성 상태인 경우: 등록 영역 -->
				            <div id="registerFormArea" style="display: none;">
				                <div class="rating" id="new_stars_area">
				                    <!-- 별점 버튼은 JS에서 생성 또는 유지 -->
				                </div>
				                <br>
				                <div style="margin-top: 20px;">
				                    <textarea id="new_content" rows="4" cols="50" placeholder="댓글을 입력해주세요"></textarea>
				                </div>
				                <button type="button" onclick="submitRate()">등록</button>
				            </div>
				        </div>
				
				        <!-- 통계 -->
				        <div class="rating-box2">
				            <div class="stats-row">
				                <div class="grade-section">
				                    <span id="grade-number" style="font-size: 30px;"></span><br>
				                    <span class="grade-badge" id="grade-mark"></span>
				                </div>
				                <div class="chart-section">
				                    <canvas id="myChart"></canvas>
				                </div>
				                <div class="chart-section donut-section">
				                    <canvas id="genderChart"></canvas>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
				
				<!-- 댓글 리스트는 별도 ID 부여 -->
				<div class="wrap" id="comment-list-area"></div>
				

			</div>
		</div>
	</div>
	<script src="/JS/chart.umd.js"></script>
	<!-- 등록 Ajax -->
	<script src="/JS/submitTest.js"></script>
	<!-- 수정 Ajax -->
	<script src="/JS/updateTest.js"></script>
	<!-- 도넛 -->
	<script src="/JS/genderChart.js"></script>
	<!-- 별점 기능 -->
	<script src="/JS/Rating.js"></script>
	<!-- 통계 -->

	<script th:inline="javascript">
    /*<![CDATA[*/
        let voteLabels = /*[[${scoreList}]]*/ [];
        let voteCounts = /*[[${countList}]]*/ [];
    /*]]>*/
    </script>

	<script>
    const ctx2 = document.getElementById('myChart').getContext('2d');

    // ✅ 전역에 등록
    window.myChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: voteLabels,
            datasets: [{
                label: '평점 분포',
                data: voteCounts,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',   // 0~1
                    'rgba(54, 162, 235, 0.6)',   // 1~2
                    'rgba(255, 206, 86, 0.6)',   // 2~3
                    'rgba(75, 192, 192, 0.6)',   // 3~4
                    'rgba(153, 102, 255, 0.6)'   // 4~5
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1,
                barPercentage: 0.5,
                categoryPercentage: 0.5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }

</script>
	<!-- 도넛 함수 -->
	<script th:inline="javascript">
/*<![CDATA[*/
  const maleRatio = /*[[${maleRatio}]]*/ 50;
  const femaleRatio = /*[[${femaleRatio}]]*/ 50;
/*]]>*/
</script>



</body>
<script>
    // 페이지 새로고침
	function refreshPage() {
		window.location.reload();
	}
	
    // 애니메이션 제목 축약
	document.addEventListener("DOMContentLoaded", function () {
        const maxLength = 10; // 최대 글자 수 (원하는 값으로 변경)

        document.querySelectorAll(".anime-title").forEach(titleElement => {
            let fullTitle = titleElement.textContent.trim(); // 원래 제목 가져오기
            
            if (fullTitle.length > maxLength) {
                titleElement.setAttribute("data-title", fullTitle); // data-title에 원제목 저장
                titleElement.textContent = fullTitle.substring(0, maxLength) + "..."; // 축약 후 표시
            }
        });
    });
    
    
    
	// 클릭 이벤트 추가
	document.querySelectorAll(".anime-card").forEach(card => {
        card.addEventListener("click", function () {
            const title = card.getAttribute("data-title");
            const rating = card.getAttribute("data-rating");
            const image1 = card.getAttribute("data-image1");
            const image2 = card.getAttribute("data-image2");
            const animeId = card.getAttribute("data-anime-id");
            
            let desc = "이것은 스크롤 테스트를 위한 텍스트입니다.\n\n\n\n\n\n\n\n\n\n";
        	desc += "여기에 더 많은 줄바꿈을 추가합니다.\n\n\n\n\n\n\n\n\n\n";
        	desc += "이제 모달 창에서 스크롤이 잘 되는지 확인해 보세요!";
            
            // 모달 요소에 값 넣기
            document.querySelector("#modal_title").textContent = title;
            //document.querySelector("#modal-rating").textContent = "⭐ " + rating;
            document.querySelector("#modal_img").src = image1; // 이미지2(가로) 사용
			document.querySelector("#modal_desc").innerText = desc;
            
            // 모달 열기
            document.querySelector("#animeModal").style.display = "block";
            
         	// 모달 내부 스크롤 초기화
            document.querySelector(".modal_content").scrollTop = 0;
        });
    });
  
 	// 모달 닫기 함수
    function modal_close() {
        document.getElementById("animeModal").style.display = "none";
    }

    // 모달 바깥 영역 클릭 시 닫기 기능 추가
    window.onclick = function(event) {
        let modal = document.getElementById("animeModal");
        if (event.target === modal) {  // 모달 바깥 클릭 시
            modal_close();  // 모달 닫기 실행
        }
    };
</script>

<script>
function loadRateInfo(animeId, userId) {
    fetch("/Schedule/refreshRate", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ ANIME_ID: animeId, USER_ID: userId })
    })
    .then(res => res.json())
    .then(data => {
        // 평균 점수
        document.getElementById("grade-number").textContent = data.grade;
        document.getElementById("grade-mark").textContent = data.mark;

        // 도넛 차트 재구성
        updateDonutChart(data.maleRatio, data.femaleRatio);

        // 막대 그래프 재구성
        updateBarChart(data.scoreList, data.countList);

        // 댓글 목록 갱신
        updateCommentList(data.list);

        // 기타 form 영역 업데이트도 여기에 추가 가능
    });
}
function updateCommentList(list) {
    const area = document.getElementById("comment-list-area");
    area.innerHTML = "<h1>게시판 목록</h1>";

    list.forEach(dto => {
        const div = document.createElement("div");
        div.style.marginBottom = "20px";

        div.innerHTML = `
            <div style="color: white;"><strong>${dto.USER_ID}</strong> :</div>
            <div style="color: gold; font-size: 20px; margin-top: 4px;">
                ${generateStarsHTML(dto.SCORE_SCORE)}
            </div>
            <div style="color: white; margin-top: 4px;">
                <span>${dto.SCORE_CONTENT}</span>
            </div>
            <hr style="margin-top: 20px;" />
        `;

        area.appendChild(div);
    });
}

function generateStarsHTML(score) {
    const full = Math.floor(score);
    const half = score % 1 >= 0.5 ? 1 : 0;
    let html = "";

    for (let i = 0; i < full; i++) {
        html += `<img src="/IMG/star_full.png" width="20" height="20" />`;
    }
    if (half) {
        html += `<img src="/IMG/star_half.png" width="20" height="20" />`;
    }

    return html;
}
function updateBarChart(labels, data) {
    if (window.myChart) {
        window.myChart.data.labels = labels;
        window.myChart.data.datasets[0].data = data;
        window.myChart.update();
    }
}

function updateDonutChart(maleRatio, femaleRatio) {
    const genderChart = new Chart(document.getElementById('genderChart'), {
        type: 'doughnut',
        data: {
            labels: ['남성', '여성'],
            datasets: [{
                data: [maleRatio, femaleRatio],
                backgroundColor: ['#36A2EB', '#FF6384']
            }]
        }
    });
}

function applyUserRatingInfo(alreadyRated, dto) {
    if (alreadyRated) {
        document.getElementById("rateFormArea").style.display = "block";
        document.getElementById("registerFormArea").style.display = "none";

        document.getElementById("rated_user_id").value = dto.USER_ID;
        document.getElementById("rated_anime_id").value = dto.ANIME_ID;
        document.getElementById("rated_content").value = dto.SCORE_CONTENT;

        applyStars("rated_stars_area", dto.SCORE_SCORE, "SCORE_SCORE");
    } else {
        document.getElementById("rateFormArea").style.display = "none";
        document.getElementById("registerFormArea").style.display = "block";

        applyStars("new_stars_area", 3.5, "SCORE_SCORE"); // 기본 별점
    }
}

// 별점 동적 생성 함수
function applyStars(containerId, selectedValue, inputName) {
    const area = document.getElementById(containerId);
    area.innerHTML = ""; // 기존 초기화
    const scores = [0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5];

    scores.forEach((score, idx) => {
        const id = `${inputName}_star_${score}`;
        const checked = score === selectedValue ? "checked" : "";

        const label = `
            <label class="rating__label ${score % 1 ? 'rating__label--half' : 'rating__label--full'}" for="${id}">
                <input type="radio" id="${id}" class="rating__input" name="${inputName}" value="${score}" ${checked} />
                <span class="star-icon"></span>
            </label>
        `;
        area.innerHTML += label;
    });
}


document.querySelectorAll(".anime-card").forEach(card => {
	card.addEventListener("click", function () {
	    const animeId = card.getAttribute("data-anime-id");
	    const userId = document.getElementById("userId")?.value || "";

	    loadRateInfo(animeId, userId);
	    document.getElementById("animeModal").style.display = "block";
	});
});



</script>
</html>
